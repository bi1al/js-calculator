<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="output">
          <div class="total-desc" data-details></div>
          <div class="total" data-current></div>
        </div>

        <div class="btn-container">
          <button data-all-clear class="span-col">AC</button>
          <button data-delete>DEL</button>
          <button data-operation>รท</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>x</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>-</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation class="span-row">+</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-equal>=</button>
        </div>
      </div>
    </main>

    <script src="../js/script.js"></script>
  </body>
</html>
